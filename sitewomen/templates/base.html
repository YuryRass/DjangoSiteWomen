<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<ul>
    <li>
        <a href="{% url 'home' %}">Главная страница</a>
    </li>
</ul>
{% for m in menu %}
    <ul>
        {% if not forloop.last %}<li>{% else %}<li class="last">{% endif %}
            <a href="{% url m.url_name %}">{{ m.title }}</a>
        </li>
    </ul>
{% endfor %}

{% block content %} {% endblock %}
</body>
</html>
