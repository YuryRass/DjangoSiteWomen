<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<p>{{ menu|join:" | " }}</p>
<h1>{{ title }}</h1>
{% for post in posts %}
    {% if post.is_published %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        {% if not forloop.last %}
            <hr>
        {% endif %}
    {% endif %}
{% endfor %}
</body>
</html>
